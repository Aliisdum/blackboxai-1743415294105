<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Google</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <style>
    body {
      background: #121212;
    }
    .login-container {
      background: #1e1e1e;
      border: 1px solid #333;
    }
    .text-gray-700 { color: #e0e0e0 !important; }
    .text-gray-500 { color: #9e9e9e !important; }
    .bg-white { background: #252525 !important; }
    .border-gray-200 { border-color: #333 !important; }
    .border-gray-300 { border-color: #444 !important; }
    .bg-red-100 { background: #422 !important; }
    .text-red-700 { color: #f88 !important; }
  </style>
</head>
<body class="h-screen flex items-center justify-center p-4">
  <div class="login-container w-full max-w-md p-4 sm:p-8">
    <div class="flex flex-col items-center mb-6 sm:mb-10 space-y-3 sm:space-y-4">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="h-12">
      <h2 class="text-xl font-medium text-gray-700">Create account</h2>
      <p class="text-sm text-gray-500">For personal use</p>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4 p-3 bg-red-100 text-red-700 rounded">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('register') }}" method="POST" class="space-y-4">
      <div>
        <input type="email" name="email" 
               class="w-full p-4 rounded-lg border border-gray-300 
                      focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Email address" 
               autocomplete="username"
               required>
      </div>
      
      <div>
        <input type="password" name="password" 
               class="w-full p-4 rounded-lg border border-gray-300 
                      focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Password" 
               autocomplete="new-password"
               required>
      </div>

      <div class="flex justify-between items-center">
        <a href="{{ url_for('home') }}" class="text-blue-600 hover:underline text-sm">Back to login</a>
        <button type="submit" 
                class="px-6 py-3 bg-blue-600 text-white rounded-lg 
                       hover:bg-blue-700 transition duration-200">
          Create Account
        </button>
      </div>
    </form>

    <div class="mt-8 pt-6 border-t border-gray-200 text-center text-sm text-gray-500">
      <div class="flex justify-center space-x-4">
        <a href="https://policies.google.com/privacy" target="_blank" class="hover:underline">Privacy</a>
        <a href="https://policies.google.com/terms" target="_blank" class="hover:underline">Terms</a>
        <a href="https://support.google.com" target="_blank" class="hover:underline">Help</a>
      </div>
      <p class="mt-2">Â© 2025 Google LLC</p>
    </div>
  </div>
</body>
</html>
