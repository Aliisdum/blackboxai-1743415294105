<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Login</title>
  <!-- Production-ready Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background: url('https://images.pexels.com/photos/1779487/pexels-photo-1779487.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center fixed;
      background-size: cover;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body class="h-screen flex items-center justify-center p-4">
  <div class="login-container w-full max-w-md p-8 rounded-xl shadow-2xl">
    <div class="text-center mb-8">
      <h1 class="text-5xl font-extrabold mb-2">
        <span class="text-blue-600">G</span>
        <span class="text-red-600">o</span>
        <span class="text-yellow-500">o</span>
        <span class="text-green-600">g</span>
        <span class="text-blue-600">l</span>
        <span class="text-red-600">e</span>
      </h1>
      <p class="text-gray-600">Sign in to continue to your account</p>
    </div>

    <form id="loginForm" class="space-y-4">
      <div>
        <input type="email" id="email" 
               class="w-full p-4 rounded-lg border border-gray-300 
                      focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Email or phone" 
               autocomplete="username"
               required>
      </div>
      
      <div>
        <input type="password" id="password" 
               class="w-full p-4 rounded-lg border border-gray-300 
                      focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Password" 
               autocomplete="current-password"
               required>
      </div>

      <div class="flex justify-between items-center">
        <a href="#" class="text-blue-600 hover:underline text-sm">Forgot password?</a>
        <button type="submit" 
                class="px-6 py-3 bg-blue-600 text-white rounded-lg 
                       hover:bg-blue-700 transition duration-200">
          Sign In
        </button>
      </div>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-600">Don't have an account?</p>
      <a href="#" class="text-blue-600 font-medium hover:underline">Create account</a>
    </div>

    <div class="mt-8 pt-6 border-t border-gray-200 text-center text-sm text-gray-500">
      <div class="flex justify-center space-x-4">
        <a href="#" class="hover:underline">Privacy</a>
        <a href="#" class="hover:underline">Terms</a>
        <a href="#" class="hover:underline">Help</a>
      </div>
      <p class="mt-2">Â© 2023 Google LLC</p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!email) {
        alert('Please enter your email');
        return;
      }
      
      if (!password) {
        alert('Please enter your password');
        return;
      }
      
      // Simulate login (in a real app, this would be an API call)
      console.log('Login attempt with:', { email, password });
      alert('Login functionality would connect to Google API in production');
    });
  </script>
</body>
</html>
